services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: hk-ajoliving-app-web:latest
    container_name: ajoliving-web
    ports:
      - "3000:8080"
    restart: unless-stopped
    environment:
      - TZ=Asia/Hong_Kong
    networks:
      - ajoliving-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - "com.ajoliving.description=AJO Living Web Application"
      - "com.ajoliving.version=1.0.0"

networks:
  ajoliving-network:
    driver: bridge

